<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Les petits plats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0d63e52adb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="container">
    <header>
        <div class="logo">
            <img src="assets/logo.png">
            <img src="assets/dot.png">
        </div>
        <div class="description">
            <p>Cherchez parmi plus de 1500 recettes du quotidien, simples et d√©licieuses</p>
            <nav class="navbar navbar-light">
                <form class="form-control">
                    <label class="search-bar">
                        <input class="form-inline input-search-bar" type="search"
                            placeholder="Rechercher une recette, un ingredient, ..." aria-label="Search">
                        <button class="btn btn-dark" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </label>
                </form>
            </nav>
        </div>
    </header>
    <main>
        <div class="row filters">
            <div class="dropdown col-2">
                <button class="btn btn-light dropdown-toggle " type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Ingredients
                </button>
                <div class="dropdown-menu w-100 show" data-popper-placement="bottom-start"
                    style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate(0px, 58px);">
                    <div class="search-container">
                        <input type="text" class="form-control filter-input">
                        <i class="bi bi-search search-icon"></i>
                        <i class="bi bi-x clear-icon d-none"></i>
                    </div>
                    <ul class="list-unstyled mb-0 filter-list" id="ingredient-list">
                    </ul>
                </div>
            </div>
            <div class="dropdown col-2">
                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Appareils
                </button>
                <div class="dropdown-menu w-100 show" data-popper-placement="bottom-start"
                    style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate(0px, 58px);">
                    <div class="search-container">
                        <input type="text" class="form-control filter-input">
                        <i class="bi bi-search search-icon"></i>
                        <i class="bi bi-x clear-icon d-none"></i>
                    </div>
                    <ul class="list-unstyled mb-0 filter-list" id="appliance-list">
                    </ul>
                </div>
            </div>
            <div class="dropdown col-2">
                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Ustensiles
                </button>
                <div class="dropdown-menu w-100 show" data-popper-placement="bottom-start"
                    style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate(0px, 58px);">
                    <div class="search-container">
                        <input type="text" class="form-control filter-input">
                        <i class="bi bi-search search-icon"></i>
                        <i class="bi bi-x clear-icon d-none"></i>
                    </div>
                    <ul class="list-unstyled mb-0 filter-list" id="ustensil-list">
                    </ul>
                </div>
            </div>
            <div class="col-5">
                <p class="nb-recipes">1500 recettes</p>
            </div>
        </div>
        <section class="selected-tags-zone">
            <div id="selected-tags"></div>
        </section>
        <section class="recipes-section" id="recipe-result">

        </section>
    </main>
    <script src="data/recipes.js"></script>
    <script src="scripts/template.js"></script>
    <script src="scripts/filter.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
